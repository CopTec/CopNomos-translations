    deletion_info:
      data_consequences:
        other: I dati dell'utente creato (per esempio posta elettronica, le preferenze,
          pacchetti di lavoro, le voci wiki) quando più possibile verranno eliminati.
          Si noti, tuttavia, che i dati come pacchetti di lavoro e le voci wiki non
          possono essere eliminati senza ostacolare il lavoro degli altri utenti.
          Tali dati vengono quindi riassegnati ad un account chiamato "Utente Cancellato".
          Come i dati di ogni account eliminato che  vengono riassegnati a questo
          account, non sarà possibile distinguere i dati dell'utente creato dai dati
          di un altro account eliminato.
        self: Of the data you created (e.g. e-mail, preferences, work packages, wiki
          entries) as much as possible will be deleted. Note however, that data like
          work packages and wiki entries can not be deleted without impeding the work
          of the other users. Such data is hence reassigned to an account called "Deleted
          user". As the data of every deleted account is reassigned to this account
          it will not be possible to distinguish the data you created from the data
          of another deleted account.
      heading: Cancella account %{name}
      info:
        other: Cancellare l'account è un azione irreversibile.
        self: Cancellare il tuo account è un azione irreversibile.
