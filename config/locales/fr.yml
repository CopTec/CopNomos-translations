      data_consequences:
        other: "Les données de l'utilisateur créé (par exemple e-mail, préférences, lots de travaux, wiki entrées) seront supprimées autant que possible. Notez toutefois, que les données comme les lots de travaux et les entrées de wiki ne peuvent pas être supprimées sans impacter le travail des autres utilisateurs. Ces données sont donc réaffectées à un compte appelé « Deleted user ». Comme les données de chaque compte supprimé sont réaffectées à ce compte, qu'il ne sera pas possible de distinguer les données de l'utilisateur créé à partir des données d'un autre compte supprimé."
